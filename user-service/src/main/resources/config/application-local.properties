app.client.baseUrl=http://localhost:8090
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/devicemanagementdb
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=TRACE
eureka.client.serviceUrl.defaultZone=http://${EUREKA_SERVER:localhost}:8761/eureka
management.zipkin.tracing.endpoint=http://${ZIPKIN:localhost}:9411/api/v2/spans
spring.redis.host=${REDIS:localhost}
spring.redis.port=6379
spring.kafka.bootstrap-servers=${KAFKA_SERVER:localhost:9092}

